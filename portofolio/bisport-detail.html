<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
      background-color: #f8f9fa;
    }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
      </div>
<div class="container py-5">
  <div class="section-title">
    <h2>Portfolio Details</h2>
    <p>Project information</p>
  </div>

  <div class="row g-5 align-items-start">
    <div class="col-lg-7">
      <div id="projectCarousel" class="carousel slide shadow-sm rounded" data-bs-ride="carousel">
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="assets/image/1b.png" class="d-block w-100" alt="Project Image 1">
          </div>
          <div class="carousel-item">
            <img src="assets/image/2b.png" class="d-block w-100" alt="Project Image 2">
          </div>
          <div class="carousel-item">
            <img src="assets/image/3.png" class="d-block w-100" alt="Project Image 3">
          </div>
          <div class="carousel-item">
            <img src="assets/image/4.png" class="d-block w-100" alt="Project Image 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="project-info-box mb-4">
        <h5 class="mb-3">Project Information</h5>
        <ul class="list-unstyled">
          <li><strong>Category:</strong> Mobile UI Design</li>
          <li><strong>Tools:</strong> Figma, figjam</li>
          <li><strong>Project Date:</strong> 01 Mei, 2024</li>
          <li><strong>Project URL:</strong> <a href="https://www.behance.net/gallery/200168231/Bisport-Mobile-apps-UI" target="_blank" class="text-decoration-none">www.behance.net/gallery/200168231/Bisport-Mobile-apps-UI</a></li>
        </ul>
      </div>

      <h4 class="fw-bold mb-3">Goals</h4>
      <p class="text-muted">
        Creating user-friendly mobile bus booking app
        
      </p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/preload.js"></script>

</body>
</html>
